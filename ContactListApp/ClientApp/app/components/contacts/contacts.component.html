<h1>Kontakti</h1>

<p *ngIf="!contacts"><em>Loading...</em></p>

<table class='table' *ngIf="contacts">
    <thead>
        <tr>
            <th>Ime i prezime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts" (click)="onSelect(contact)">
            <td>{{ contact.fullName }}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="selectedContact">
    <b>Odabrani kontakt je {{ selectedContact.fullName }}</b>
</div>
