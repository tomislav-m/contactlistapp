<div *ngIf="tempMessage && tempMessage.message != ''">
    <p class="alert" [ngClass]="( tempMessage.status === true)?'alert-success' : 'alert-danger'">{{ tempMessage.message }}</p>
</div>
<h1>Kontakti</h1>
<p>
    <button type="button" class="btn btn-primary" title="Novi kontakt" data-toggle="modal" data-target="#add-modal">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</p>

<p *ngIf="!contacts"><em>Loading...</em></p>

<table class='table' *ngIf="contacts">
    <thead>
        <tr>
            <th>Ime i prezime</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.firstName }} {{ contact.lastName }}</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-default btn-sm" title="Uredi" data-toggle="modal" data-target="#edit-modal">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default btn-sm" title="Detalji" [routerLink]="['/contactdetails', contact.id]">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </a>
                    <a class="btn btn-default btn-sm" title="Obriši" (click)="deleteContact(contact)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<div id="add-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Novi kontakt</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Ime</label>
                        <input [(ngModel)]="newContact.firstName" name="contactName" class="form-control" placeholder="Ime" />
                    </div>
                    <div class="form-group">
                        <label>Prezime</label>
                        <input [(ngModel)]="newContact.lastName" name="contactLastame" class="form-control" placeholder="Prezime" />
                    </div>
                    <div class="form-group">
                        <label>Adresa</label>
                        <input [(ngModel)]="newContact.addres" name="contactAddress" class="form-control" placeholder="Adresa" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" data-dismiss="modal">Dodaj</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Odustani</button>
            </div>
        </div>
    </div>
</div>
