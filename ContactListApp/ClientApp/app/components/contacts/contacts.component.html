<h1>Kontakti</h1>

<p *ngIf="!contacts"><em>Loading...</em></p>

<table class='table' *ngIf="contacts">
    <thead>
        <tr>
            <th>Ime</th>
            <th>Prezime</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
        </tr>
    </tbody>
</table>
